<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>JavaScript Table of Squares and Cubes</title>
</head>

<body style="background-color: rgb(23, 22, 22);">
    <div class="heading">
        <p>Displaying Square and Cube of numbers from 0 to 10</p>
    </div>
    <table class="table">
        <tr>
            <th>Number</th>
            <th>Square</th>
            <th>Cube</th>
        </tr>
        <script>
            for (var i = 0; i <= 10; i++) {
                document.write("<tr>");
                document.write("<td>" + i + "</td>");
                document.write("<td>" + (i * i) + "</td>");
                document.write("<td>" + (i * i * i) + "</td>");
                document.write("</tr>");
            }
        </script>
    </table>
</body>

</html>
