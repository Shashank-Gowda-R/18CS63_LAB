<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Indian Standard Time</title>
</head>

<body>
    <div class="container">
        <h1>Digital Indian Standard Time</h1>
        <div>
            <h1 class="date" id="date">D</h1>
        </div>
        <div class="clock">
            <span id="hours"></span>
            <span>:</span>
            <span id="minutes"></span>
            <span>:</span>
            <span id="seconds"></span>
        </div>
        <span id="miliSeconds" class="d">HOUR :&nbsp;&nbsp;MINUTE :&nbsp;&nbsp;SECONDS </span>
    </div>

    <script src="./script.js"></script>
</body>

</html>
