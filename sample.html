<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Element Removal</title>
</head>
<body>
  <button id="addBtn">Add Child</button>
  <div id="parent"></div>

  <script>
    document.getElementById("addBtn").onclick = function() {
      var parent = document.getElementById("parent");
      
      // Create a new child element
      var child = document.createElement("p");
      child.textContent = "This is a dynamically added child element.";

      // Append the child to the parent element
      parent.appendChild(child);

      // Add onclick event to the child for removal
      child.onclick = function() {
        parent.removeChild(child);
      };
    };
  </script>
</body>
</html>
